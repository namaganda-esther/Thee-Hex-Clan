                <h2>RECORDINGS</h2> 
                <div id="addNew">

                     <input type="url" name="rec" placeholder="add recording url here" class="url" id="rec" required> <br> <br>

                    </form>
                    <div id="successMessage"></div>
                </div>
             </div>

                 <h2>ASSIGNMENTS</h2>
                 <div>
                     <form action="StudentDashboard.html" method="post">
                        <label for="asnmt">New Assignment:</label>
                        <input type="url" name="asnmt" placeholder="add assignment url here" class="url" id="asnmt" required> <br> <br>
                        <label for="des"> Description:</label> 
                        <input type="text" name="text" placeholder="add description here" id="des" class="text"> <br> <br>
