<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign up</title>
    <link rel="icon" href="icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <div class="menu">
        <div class="menu-left">
            <ul>
                <li><a href=""><img src="../Images/icon.jpg" alt="logo" style="width:50px;"></a></li>
                <li><a href=""><h1>Code Queen E-learning Platform</h1></a></li>
            </ul>
        </div>

        <div class="menu-right">
            <ul>
                <li><a href=""><h3>Home</h3></a></li>
                <li><a href=""><h3>Contact</h3></a></li>
                <!-- <li style="float:right"><a class="active" href="#about"><img src="./Images/personicon.png" alt="logo" style="width:40px;"></a></li>
                <li style="float:right"><a class="active" href="#about"><h6>Signed as a Student</h6></a></li>  -->
            </ul>
        </div>

    </div>

    <div class="body">
    
        <div class="overlay">
            <img src="../Images/backgroundimage.jpg" alt="">
        </div>
    </div>

    <div class="container">

        <!-- the login page -->
        <div class="Container-login">
            
            <div class="container-form" id="container-sign">
                <h3>Sign In</h3>
            </div>

            <div class="container">
                <form>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                    <div class="form-group form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>

            <div class="form-group" id="facebook">
                <p>Not a student? Login as <a href="#">Admin</a></p>
            </div>

            <div class="form-group">
                <p>Don't have an account yet? <a href="#">Sign up</a></p>
            </div>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
