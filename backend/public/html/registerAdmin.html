<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" href="../img/icon.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/registerAdmin.css">
</head>
<body>

    <div class="body">
    
        <div class="overlay">
            <img src="../Images/backgroundimage.jpg" alt="">
        </div>
    </div>

    <div class="container">
        <div class="Container-login">
          <form action="../html/login.html">
            <h1>Register Now</h1>
            <div class="container-form">
                <input type="text" placeholder="First Name" required><br>
                <input type="text" placeholder="Last Name" required><br>
                <input type="email" placeholder="Email address" required><br>
                <input type="password" placeholder="Enter password" required><br>
                <input type="password" placeholder="Confirm password" required><br>
                <input type="text" placeholder="Team Name" required><br>
                <input type="text" placeholder="Number of Team Members" required><br>
                <input type="submit" value= "Sign up">
            </div>
            <a  href="../html/adminSign.html">Already have an account?</a>
          </form>
       </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
